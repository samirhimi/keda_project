apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cron-scaledobject
  namespace: default
spec:
  scaleTargetRef:
    name: myapp
  triggers:
    - type: cron
      metadata:
        timezone: "Africa/Tunis"
        start: "30 * * * *"
        end: "45 * * * *"
        desiredReplicas: "10"  

